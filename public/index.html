<html>
  <head>
    <title>Pet feeder</title>
    <link rel="shortcut icon", href="/media/petfeeder-180.png", sizes="180x180" />
    <link rel="shortcut icon", href="/media/petfeeder.png", sizes="32x32" />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap@latest/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid">
      <div id="vuewrapper" v-cloak>
        <b-navbar toggleable="lg" type="dark" variant="dark">
          <b-navbar-brand href="#meals">Pet Feeder</b-navbar-brand>

              <b-navbar-nav>
                <b-nav-item>
                  <router-link class=" btn btn-secondary" to="meals" active-class="active btn-success">Meals</router-link>
                </b-nav-item>
                <b-nav-item>
                  <router-link class=" btn btn-secondary" to="healthchecks" active-class="active btn-success">Health Checks</router-link>
                </b-nav-item>
              </b-navbar-nav>
              <!-- Right aligned nav items -->
              <b-navbar-nav class="ml-auto">
                <b-nav-item>
                  <router-link class="btn btn-secondary" to="settings" active-class="active btn-success">
                    <div class="fa fa-cogs" style="padding: 3.5px"></div>
                  </router-link>
                </b-nav-item>
              </b-navbar-nav>
        </b-navbar>

        <router-view></router-view>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/vue"></script>
    <script src="//unpkg.com/vue-router/dist/vue-router.js"></script>

    <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="//unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>
    <script src='templates/meals.vue.js'></script>
    <script src='templates/healthchecks.vue.js'></script>
    <script src='templates/settings.vue.js'></script>
    <script src='js/app.js'></script>
