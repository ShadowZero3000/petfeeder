<html>
  <head>
    <title>Pet feeder</title>
    <link rel="shortcut icon", href="media/petfeeder-180.png", sizes="180x180" />
    <link rel="shortcut icon", href="media/petfeeder.png", sizes="32x32" />
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap-v4.5.0/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap-vue-v2.14.0/bootstrap-vue.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container-fluid">
      <div id="vuewrapper" v-cloak>
        <b-navbar toggleable="sm" type="dark" variant="dark">
          <b-navbar-brand href="#meals">Pet Feeder</b-navbar-brand>
            <b-navbar-toggle target="sandwich-menu">
              <template v-slot:default="{ expanded }">
                <div class="fa fa-bars" style="padding: 3.5px"></div>
                <b-icon v-if="expanded" icon="chevron-bar-up"></b-icon>
                <b-icon v-else icon="chevron-bar-down"></b-icon>
              </template>
            </b-navbar-toggle>
            <b-collapse is-nav id="sandwich-menu" >
              <b-navbar-nav class="nav-pills nav mr-auto" fill=true>
                <li class="nav-item mr-1 mt-1">
                  <router-link class="nav-link btn-secondary" to="meals" active-class="active btn-success">Meals
                  </router-link>
                </li>
                <li class="nav-item mr-1 mt-1">
                  <router-link class="nav-link btn-secondary" to="healthchecks" active-class="active btn-success">Health Checks
                  </router-link>
                </li>
              </b-navbar-nav>
              <b-navbar-nav class="nav-pills nav ml-auto" fill=true >
                <li class="nav-item mr-1 mt-1">
                  <router-link class="nav-link btn-secondary" to="settings" active-class="active btn-success">
                    <div class="fa fa-cogs" style="padding: 3.5px"></div>
                  </router-link>
                </li>
              </b-navbar-nav>
            </b-collapse>
        </b-navbar>

        <router-view></router-view>
      </div>
    </div>

    <script src="vendor/vue.js"></script>
    <script src="vendor/vue-router.js"></script>
    <script src="vendor/polyfill-v6.2.6.min.js"></script>
    <script src="vendor/bootstrap-vue-v2.14.0/bootstrap-vue.js"></script>
    <script src="vendor/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="vendor/axios.min.js"></script>

    <script src='templates/meals.vue.js'></script>
    <script src='templates/healthchecks.vue.js'></script>
    <script src='templates/settings.vue.js'></script>
    <script src='js/app.js'></script>

  </body>
</html>
